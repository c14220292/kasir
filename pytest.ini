[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    -v 
    --cov=cashier 
    --cov=accounts 
    --cov=data 
    --cov=api
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --tb=short
    --strict-markers
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    critical: Critical path tests